<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

    <title>Login</title>
</head>
<body>
    <main class="box">
        <form class="main-container">

            <h1>Sign in</h1>
            
                <label for="name" class="inputbox">
                    <span class="username">Username</span>
                    <input type="text" id="username" autocomplete="username" placeholder="Enter username" required >
                </label>
            
                <label for="password" class="inputbox">
                    <span class="password">Password</span>
                    <input type="password" id="password" placeholder="Enter password" required >
                   
                </label>
        

            <section class="links">
                <a class="forgot-password" href="">Forgot password?</a>
                <a class="sign-up" href="">Signup</a>
            </section>

            
                <label for="submit">
                    <input type="submit" value="submit">
                </label>
        
        </form>

 
    </main>
</body>
</html>
